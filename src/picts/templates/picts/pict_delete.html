{% extends "picts/base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        {{ form }}
        <input type="submit" value="Confirm">
    </form>
    <br />
    <img src="{% if object.pict %}{{ object.pict.url }}{% endif %}" />
{% endblock %}
